<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Form-v5 by Colorlib</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-5/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/form.css"/>
</head>
<body class="form-v5">
<div class="page-content">
    <div class="form-v5-content">
        <form class="form-detail" action="#" method="post">
            <h2>Inscription Ã  l'IPSSI DAY</h2>
            <div class="form-row">
                <label for="full-name">Nom Complet</label>
                <input type="text" name="full-name" id="full-name" class="input-text" placeholder="Votre Nom" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="form-row">
                <label for="your-email">Votre Email</label>
                <input type="text" name="your-email" id="your-email" class="input-text" placeholder="Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="form-row">
                <label for="password">Votre Mot De Passe</label>
                <input type="password" name="password" id="password" class="input-text" placeholder="Mot De Passe" required>
                <i class="fas fa-lock"></i>
            </div>
            <div class="form-row-last">
                <input type="submit" name="register" class="register" value="Inscription">
            </div>
        </form>
    </div>
</div>
</body>
</html>
